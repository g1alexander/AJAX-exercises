<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/88397a3dd3.js"></script>
    <script src="js/include-html.js"></script>
    <link rel="shortcut icon" href="assets/kEnAi.svg" type="image/x-icon" />
    <link rel="stylesheet" href="css/main.css" />
    <title>AJAX exercises</title>
  </head>
  <body>
    <main>
      <!-- header -->
      <header>
        <img src="assets/kEnAi.svg" width="50" height="50" alt="kEnAi" />
        <div class="menu menu-action">
          <a href="views/inicio.html">Inicio</a>
          <a href="views/upload.html">Upload</a>
          <a href="views/form.html">Formulario</a>
          <a href="views/contacto.html">Contacto</a>
        </div>
        <div id="burger" class="burger hidden">
          <i class="fas fa-bars"></i>
        </div>
      </header>
      <nav id="nav" class="hidden-burger menu-action">
        <a href="views/inicio.html">Inicio</a>
        <a href="views/upload.html">Upload</a>
        <a href="views/form.html">Formulario</a>
        <a href="views/contacto.html">Contacto</a>
      </nav>

      <!-- Contenido -->
      <div id="content" class="content">
        <h1>Formulario</h1>
        <!-- Formulario de contacto -->
        <section id="seccion14">
          <form id="form-contact" class="form">
            <input
              type="text"
              name="nombre"
              placeholder="escribe tu nombre"
              title="el nombre solo acepta letras y espacios"
              pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"
              required
            />
            <input
              type="email"
              name="correo"
              placeholder="escribe tu email"
              title="email incorrecto"
              pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$"
              required
            />
            <input
              type="text"
              name="asunto"
              placeholder="escribe tu asunto"
              title="asunto no puede ir vacio"
              required
            />

            <textarea
              name="comentarios"
              cols="50"
              rows="5"
              placeholder="escribe tus comentarios"
              title="Los comentarios solo deben tener max 255 caracteres"
              data-pattern="^.{1,255}$"
              required
            ></textarea>

            <input type="submit" value="enviar" />
          </form>
          <div id="loader" class="loader hidden">
            <img src="/assets/loader.svg" width="70" height="70" />
          </div>
          <p id="submitOk" class="submit-ok hidden"></p>
        </section>
      </div>
      <!-- footer -->
      <div data-include="views/layouts/footer.html"></div>
    </main>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
